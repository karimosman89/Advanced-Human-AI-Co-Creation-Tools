version: '3.8'

services:
  web:
    build: .
    container_name: co-creation-tools
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./creative_workspace:/app/creative_workspace
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add database service for production
  # database:
  #   image: postgres:15-alpine
